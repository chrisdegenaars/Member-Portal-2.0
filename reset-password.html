 <script id="1136102300">
  function reset(){
        var auth = firebase.auth();
        if (useFirebase){
            var emailAddress = $('#email').val();
            auth.sendPasswordResetEmail(emailAddress).then(function() {
                console.log("email sent");
                $('#errMsg').text("Please check your email to reset your password.");
            }).catch(function(error) {
                // An error happened.
                console.log(error);
                $('#errMsg').text(error);
            });
        }
    }
 </script>
